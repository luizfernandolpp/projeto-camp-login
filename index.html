<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/styles.css">
    <title>camp.In Login</title>
</head>
<body>
    <header>
        <div id="logo">
            <img id="logoimg" src="images/logo.svg" alt="Logo camp.in">
        </div>
        <div id="title">
            <h1><span class="material-symbols-outlined">
                login
                </span>Faça seu login</h1>
            <p>Entre com suas informações de cadastro.</p>
        </div>
    </header>
    <main>
        <section>
            <div id="form">
                <form action="index.php" method="post" autocomplete="off">
                    <label for="iemail">E-mail</label>
                    <div class="campos">
                        <span class="material-symbols-outlined" id="mail">mail</span>
                        <input type="email" name="email" id="iemail" required placeholder="Digite seu e-mail"  onmouseover="mouseOverMail()" onmouseout="mouseOutMail()" onclick="clickMail()">
                    </div>
                    <label for="ipass">Senha</label>
                    <div class="campos">
                        <span class="material-symbols-outlined" id="lock">lock</span>
                        <input type="password" name="pass" id="ipass" required placeholder="Digite sua senha"  minlength="8" maxlength="16" onmouseover="mouseOverLock()" onmouseout="mouseOutLock()" onclick="clickLock()">
                        <span class="material-symbols-outlined" id="vis" onclick="ShowHide()" >visibility_off</span>
                    </div>
                    <div class="campos">
                        <div id="checkbox">
                            
                        </div>
                        <p>Lembre-me</p>
                        <a href="#">Esqueci minha senha</a>
                    </div>
                    <div id="button">
                        <input type="submit" value="ENTRAR">
                    </div>
                    <div id="registro">
                        <p>Não tem uma conta? <a href="#">Registre-se</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="script.js">
        


    </script>
</body>
</html>
