<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/styles.css">
    <title>camp.In Login</title>
</head>
<body>
    <header>
        <div id="logo">
            <img id="logoimg" src="images/logo.svg" alt="Logo camp.in">
        </div>
        <div id="title">
            <h1><span class="material-symbols-outlined">
                login
                </span>Faça seu login</h1>
            <p>Entre com suas informações de cadastro.</p>
        </div>
    </header>
    <main>
        <section>
            <div id="formulario">
                <form action="" method="post" autocomplete="on">
                    <div clas="campo">
                        <label for="iemail">E-mail</label>
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" name="iemail" id="iemail" placeholder="Digite seu e-mail" required autocomplete="email">
                    </div>
                    <div class="campo">
                        <label for="ipass">Senha</label>
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="" id="" placeholder="Digite sua senha" required minlength="8" maxlength="16" autocomplete="current-password">
                        <span class="material-symbols-outlined" id="vis">visibility</span>
                    </div>
                
                    <div id="checkbox">
                        <input type="checkbox" name="checkbox" id="icheck">
                        <label for="icheck">Lembre-me</label>
                    </div>
                        <a href="#">Esqueci minha senha</a>
                        <input type="submit" value="ENTRAR">
                        <a href="#">Não tem uma conta? <strong>Registre-se</strong></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
